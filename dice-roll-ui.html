<!DOCTYPE html>
<html lang="en">
  <head>
    <title>devsInc Dice Roll</title>
    <link rel="stylesheet" href="dice-roll-styling.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="header">devsInc Dice Roll</h1>
      <label
        >Input # Dice Sides
        <input
          type="number"
          id="numSides"
          name="numSides"
          value="6"
          min="6"
          max="20"
        />
      </label>
      <button onclick="rollDiceAndUpdate()">Roll Dice</button>
    </div>
    <div id="dice-result"></div>
    <script src="dice-roll.js"></script>
  </body>
</html>
